<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easy Translator Tool for Excel</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Fluent UI Core Styles -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css" />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-Fabric ms-font-m">
    <section id="sideload-msg" class="ms-welcome__main ms-Grid">
        <div class="ms-Grid-row">
            <div class="ms-Grid-col ms-sm12">
                <h2 class="ms-font-xl ms-fontWeight-semibold">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see the app body.</h2>
            </div>
        </div>
    </section>
    <main id="app-body" class="ms-welcome__main ms-Grid" style="display: none;">
        <div class="ms-Grid-row">
            <div class="ms-Grid-col ms-sm12">
                <h2 class="ms-font-xxl ms-fontWeight-semibold">Excel Translator</h2>
            </div>
        </div>
        <div class="ms-Grid-row">
            <div class="ms-Grid-col ms-sm12">
                <div class="ms-TextField">
                    <input class="ms-TextField-field" type="text" id="inputText" placeholder="Enter English text" />
                </div>
            </div>
        </div>
        <div class="ms-Grid-row">
            <div class="ms-Grid-col ms-sm12">
                <button class="ms-Button" id="translateBtn">
                    <span class="ms-Button-label">Translate</span>
                </button>
            </div>
        </div>
        <div class="ms-Grid-row">
            <div class="ms-Grid-col ms-sm12">
                <div id="result" class="ms-font-m ms-fontColor-neutralPrimary"></div>
            </div>
        </div>
    </main>
</body>

</html>
